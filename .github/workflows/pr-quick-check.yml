name: PR Quick Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  quick-check:
    name: Quick Validation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for better diff

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8
        pip install -r requirements.txt

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v41
      with:
        files: |
          **/*.py

    - name: Check formatting on changed files
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        echo "Checking formatting on changed Python files..."
        echo "${{ steps.changed-files.outputs.all_changed_files }}" | xargs black --check --diff

    - name: Lint changed files
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        echo "Linting changed Python files..."
        echo "${{ steps.changed-files.outputs.all_changed_files }}" | xargs flake8 --select=E9,F63,F7,F82

    - name: Run quick unit tests
      run: |
        echo "Running quick unit tests..."
        pytest tests/unit/ -v -x --tb=line
      env:
        DATABASE_URL: mysql+aiomysql://test:test@localhost:3306/test_db
        REDIS_URL: redis://localhost:6379/0
        JWT_SECRET_KEY: test-secret-key-for-ci-testing-only

    - name: PR Check Summary
      if: success()
      run: |
        echo "âœ… PR quick check passed!"
        echo ""
        echo "The following checks passed:"
        echo "- Code formatting (Black)"
        echo "- Syntax and imports (Flake8)"
        echo "- Unit tests (Pytest)"
        echo ""
        echo "Full CI pipeline will run after merge."
